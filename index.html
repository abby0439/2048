  [0, 0, 0, 0], // 2  N[2][0], N[2][1], N[2][2], N[2][3]
  [0, 0, 0, 0], // 3  N[3][0], N[3][1], N[3][2], N[3][3]
]

random()

function isGoableUp () {
  for (let c = 0; c < 4; c = c + 1) {
    // 1. 檢查是否可向上移動
    let meetEmpty = false
    for (let r = 0; r < 4; r = r + 1) {
      if (N[r][c] === 0) {
        meetEmpty = true
      }
      if (N[r][c] > 0 && meetEmpty) {
        return true
      }
    }
    // 2. 檢查是否可向上合併
    for (let r = 0; r < 3; r = r + 1) {
      if (N[r][c] > 0 && N[r][c] === N[r + 1][c]) {
        return true
      }
    }
  }
  return false
}
function isGoableDown () {
  for (let c = 3; c >= 0; c = c - 1) {
    // 1. 檢查是否可向下移動
    let meetEmpty = false
    for (let r = 3; r >=0; r = r - 1) {
      if (N[r][c] === 0) {
        meetEmpty = true
      }
      if (N[r][c] > 0 && meetEmpty) {
        return true
      }
    }
    // 2. 檢查是否可向下合併
    for (let r = 3; r > 0 ;r = r - 1) {
      if (N[r][c] > 0 && N[r][c] === N[r - 1][c]) {
        return true
      }
    }
  }
  return false
}
function isGoableLeft() {
  for (let r = 0; r < 4; r = r + 1) {
    // 1. 檢查是否可向左移動
    let meetEmpty = false
    for (let c = 0; c<4; c= c+ 1) {
      if (N[r][c] === 0) {
        meetEmpty = true
      }
      if (N[r][c] > 0 && meetEmpty) {
        return true
      }
    }

    // 2. 檢查是否可向左合併
    for (let c = 0; c<3; c= c+ 1) {
      if (N[r][c] > 0 && N[r][c] === N[r][c+1]) {
        return true
      }
    }
  }


  return false
}
function isGoableRight() {
  for (let r = 3; r >=0 ; r = r - 1) {
    // 1. 檢查是否可向右移動
    let meetEmpty = false
    for (let c = 3; c>=0; c= c - 1) {
      if (N[r][c] === 0) {
        meetEmpty = true
      }
      if (N[r][c] > 0 && meetEmpty) {
        return true
      }
    }

    // 2. 檢查是否可向右合併
    for (let c = 3; c>0; c= c- 1) {
      if (N[r][c] > 0 && N[r][c] === N[r][c-1]) {
        return true
      }
    }
  }


  return false
}
function moveUp () {
  // 1. 找到第一個空的 -> target
  // 2. 按順序找所有不是空的，看是否需要移到動到 target
  //    如果有移動的話，target = target + 1
  for (let c = 0; c < 4; c = c + 1) {
    let target = null
    for (let r = 0; r < 4; r = r + 1) {
      let n = N[r][c]
      if (n === 0 && target === null) target = r
      if (n > 0 && target !== null) {
        N[target][c] = N[r][c]
        N[r][c] = 0
        target = target + 1
      }
    }
  }
}
function moveDown () {
  for (let x = 0; x < 4; x = x + 1) {
    let target = null
    for (let y = 3; y >= 0; y = y - 1) {
      let n = N[y][x]
      if (n === 0 && target === null) target = y
      if (n > 0 && target !== null) {
        N[target][x] = N[y][x]
        N[y][x] = 0
        target = target -1
      }
    }
  }
}

      if (n > 0 && target !== null) {
        N[y][target] = N[y][x]
        N[y][x] = 0
        target = target +1

function moveRight () {

function padNumber (n) {
  if (n === 0) return '    '
  if (n >= 1000) return `${n}`
  if (n >= 100) return ` ${n}`
  if (n >= 10) return `  ${n}`
  return `   ${n}`
}
function print () {
  let lines = []
  for (const ns of N) {
    let numbers = []
    for (const n of ns) {
      numbers.push(padNumber(n))
    }
    lines.push('+----+----+----+----+')
    lines.push('|' + numbers.join('|') + '|')
  }
  lines.push('+----+----+----+----+')
  console.log(lines.join('\n'))
}

function mergeUp () {
  // 一個直排 A[0] A[1] A[2] A[3]
  // -> 四個直排
  //    0 號直排：N[0][0] N[1][0] N[2][0] N[3][0]
  //    1 號直排：N[0][1] N[1][1] N[2][1] N[3][1]
  //    2 號直排：N[0][2] N[1][2] N[2][2] N[3][2]
  //    3 號直排：N[0][3] N[1][3] N[2][3] N[3][3]
  for (let c = 0; c < 4; c = c + 1) {
    for (let r = 0; r < 3; r = r + 1) {
      if (N[r][c] === N[r + 1][c]) {
        N[r][c] = N[r][c] + N[r][c]
        N[r + 1][c] = 0
      }
    }
  }
}

      }
    }
  }
}
function mergeLeft () {

        N[r ][c+1] = 0
      }

}

function mergeRight () {

      }  
    }
  }

}
function isGameover () {
  // return isGoableUp() || isGoableDown() || isGoableLeft() || isGoableRight()
  return isFull() && !isMergeable()
}
function random2or4 () {

    return 2
  } else {

function random () {
  // 先把空的取出來
  let rows = []
  let columns = []
  for (let r = 0; r < 4; r = r + 1) {
